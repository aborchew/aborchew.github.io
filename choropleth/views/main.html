<h4>All Locations ranked based on randomly generated numbers between 1 and 100.</h4> <div id="map" class="col-xs-8"></div> <div class="col-xs-4"> <ul class="list-group"> <li class="list-group-item" ng-repeat="(state, score) in scores"> <a href="" ng-click="clickState()">{{ state | capitalize }}</a> <span class="pull-right" style="color:{{ getColor() }}"> <small>{{ score.tallies.length }} stores. {{ score.score | number:1 }}/100</small>&nbsp;&nbsp; <i class="glyphicon glyphicon-heart pull-right"></i> </span></li> </ul> </div>
