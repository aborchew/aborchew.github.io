<div class="form-group"><h4 class="text-primary">{{ group('personal').title }}</h4><div ng-repeat="field in group('personal').fields"><ng-form name="innerForm"><label for="val">{{ field.label }}</label><input type="{{ field.type }}" name="val" ng-model="formValues[field.value]" class="form-control" ng-pattern="{{field.pattern}}" match="formValues[field.match] || formValues[field.value]" required><p ng-repeat="(type, msg) in field.invalid" class="small text-danger" ng-if="!!innerForm.val.$error[type]">{{ msg }}</p></ng-form></div><button class="btn pull-right" ng-class="{'btn-success': form.$valid}" ng-disabled="form.$invalid">Next Step <span class="glyphicon" ng-class="{'glyphicon-ok': form.$valid}"></span></button></div>
