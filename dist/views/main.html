<div class="header"><h3 class="text-muted">cohorts</h3></div><div class="cohorts"><section class="col-lg-3 col-md-3 col-sm-3 col-xs-3"><cohorts-feed data="data"></section><section class="col-lg-9 col-md-9 col-sm-9 col-xs-9"><label ng-repeat="train in data" class="label label-default pull-left" ng-class="{ 'label-primary': train.visible  }"><input type="checkbox" ng-model="train.visible"><i class="glyphicon glyphicon-ok"></i>&nbsp;Train {{ train.train }}</label><label class="label label-default pull-right" ng-class="{ 'label-warning': selectedStat == 'CapacityScore' }"><input type="radio" ng-model="selectedStat" value="CapacityScore"><i class="glyphicon glyphicon" ng-class="{ 'glyphicon-check': selectedStat == 'CapacityScore', 'glyphicon-unchecked': selectedStat != 'CapacityScore' }"></i>&nbsp;Capacity Score</label><label class="label label-default pull-right" ng-class="{ 'label-danger': selectedStat == 'HealthScore' }"><input type="radio" ng-model="selectedStat" value="HealthScore"><i class="glyphicon glyphicon" ng-class="{ 'glyphicon-check': selectedStat == 'HealthScore', 'glyphicon-unchecked': selectedStat != 'HealthScore' }"></i>&nbsp;Health Score</label><br><hr><cohorts-chart data="data" selected-stat="selectedStat" ng-class="selectedStat"></section></div>
