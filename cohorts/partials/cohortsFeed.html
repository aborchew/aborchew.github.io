<ul ng-repeat="train in data" ng-if="train.visible">
  <li ng-repeat="day in train.historicalData" ng-if="day.Event">
    <h5 class="text-primary">{{ day.Event }}</h5>
    <span class="pull-left">Train {{ train.train }}</span>
    <small class="text-muted pull-right">Day {{ day.day }}</small>
  </li>
</ul>
